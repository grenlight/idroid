[package]
name = "uni-view"
version = "0.2.6"
authors = ["Li Jinlei <grenlight@icloud.com>"]
edition = "2018"

[dependencies]
libc = "*"
wgpu = { git = "https://github.com/gfx-rs/wgpu-rs", version = "0.6",  rev = "f89175e19c1ca37707be9c24f6c83adde5b2c351" }
# wgpu = { path = "../../../wgpu-rs" }

lazy_static = "*"
futures = "0.3"

[target.'cfg(target_os = "macos")'.dependencies]
winit = { version = "0.23", features = ["web-sys"] }
raw-window-handle = "0.3"

[target.'cfg(target_os = "ios")'.dependencies]
objc = "*"
objc-foundation = "*"
core-graphics = "*"

[target.'cfg(target_os = "android")'.dependencies]
log = "*"